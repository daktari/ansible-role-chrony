---
chrony_cfg_servers: [ 0.centos.pool.ntp.org, 1.centos.pool.ntp.org, 2.centos.pool.ntp.org, 3.centos.pool.ntp.org ]
chrony_cfg_serveroption: ''
chrony_cfg_stratumweight: ''
chrony_cfg_driftfile: '/var/lib/chrony/drift'
chrony_cfg_rtcsync: 'true'
chrony_cfg_makestep: '10 3'

chrony_cfg_allows: ''

chrony_cfg_local: 'false'
chrony_cfg_local_stratum: '10'
chrony_cfg_local_distance: ''
chrony_cfg_local_orphan: ''

chrony_cfg_keyfile: '/etc/chrony.keys'

chrony_cfg_bindcmdaddresses: [ '127.0.0.1', '::1' ]
chrony_cfg_commandkey: '1'
chrony_cfg_generatecommandkey: 'true'

chrony_cfg_noclientlog: 'true'
chrony_cfg_logchange: '0.5'
chrony_cfg_logdir: '/var/log/chrony'
# chrony_cfg_log: 'measurements statistics tracking'
chrony_cfg_log: ''
